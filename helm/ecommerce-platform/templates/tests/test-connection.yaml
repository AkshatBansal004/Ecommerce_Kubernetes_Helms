{{- if .Values.platform.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ecommerce-platform.fullname" . }}-test-connection"
  labels:
    {{- include "ecommerce-platform.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "ecommerce-platform.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
{{- end }}
